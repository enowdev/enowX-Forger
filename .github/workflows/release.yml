name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'enowX Forger v__VERSION__'
          releaseBody: |
            ## Downloads
            
            | Platform | Download | Note |
            |----------|----------|------|
            | Windows (Installer) | `.exe` / `.msi` | Recommended |
            | Windows (Portable) | `_portable.zip` | No installation needed |
            | macOS (Apple Silicon) | `_aarch64.dmg` | M1/M2/M3 |
            | macOS (Intel) | `_x64.dmg` | Intel Macs |
            | Linux | `.AppImage` | Universal (Ubuntu, Arch, Fedora, etc.) |
            | Linux (Debian/Ubuntu) | `.deb` | Debian-based distros |
            
            ## Auto Update
            
            Windows and Linux users will receive automatic updates.
            macOS users please download manually from this page.
            
            ## Arch Linux
            
            Use the `.AppImage` file - it works on all Linux distributions including Arch.
            ```bash
            chmod +x enowx-forger_*.AppImage
            ./enowx-forger_*.AppImage
            ```
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true
